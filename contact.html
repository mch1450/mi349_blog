<body>
        <header>
        <h1>Megan's Blog</h1>
        <p>Writing about whatever I can think of to hit the word minimum</p>
        </header>
    
        <nav>
            <ul class="nav-bar">
                <li class="nav-item"><a href="index.html">Blog</a></li>
                <li class="nav-item"><a href="about.html">About</a></li>
                <li class="nav-item"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    
    
        <section>
            <h2>Contact Form</h2>
            <form class="contact">
                <div>
                    <label for="name">Enter your name: </label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="email">Enter your email: </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="reason-select">Reason for contact:</label>
                    <select name="reasons" id="reason-select">
                        <option value="" disabled selected>--Please choose an option--</option>
                        <option value="hi">Saying Hi</option>
                        <option value="contractor">Looking for a contractor</option>
                        <option value="interview">interested in an interview</option>
                    </select>
                </div>

                <div>
                    <label for="comment">Open Comment:</label>
                </div>
                <textarea
                name="textarea"
                id="comment"
                rows="5"
                cols="30"
                placeholder="Comment text."></textarea>
                
                <div>
                    <input type="submit" value="Submit">
                </div>
              </form>
        </section>
</body>
</html>
